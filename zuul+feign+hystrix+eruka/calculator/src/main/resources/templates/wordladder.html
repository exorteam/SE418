<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Word Ladder</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

<form method="post" th:action="@{/wordladder/result}">
    <label>Start Word:</label>
    <input th:if="${startword}" type="text" name="startword" th:value="${startword}">
    <input th:unless="${startword}" type="text" name="startword" value=""/>

    <br/>
    <label>End Word:</label>
    <input th:if="${endword}" type="text" name="endword" th:value="${endword}"/>
    <input th:unless="${endword}" type="text" name="endword" value=""/>
    <br/>
    <input type="submit" value="submit"/>
</form>

<br/>
<span th:if="${startword}" th:text="${result}"></span>

<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
